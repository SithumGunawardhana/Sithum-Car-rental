<section id="body">
    <div class="container  ">


        <div class="row shadow-lg p-1 m-1 bg-body-secondary rounded">

            <div id="cus1" class="">

                <form class="row g-3  mb-1 pb-2">
                    <h1 class="text-center text-primary" style="font-family: cursive;">My Rental</h1>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Rent Id</th>
                            <th scope="col">Type</th>
                            <th scope="col">Trasmission Type</th>
                            <th scope="col">Fuel Type</th>
                            <th scope="col">pick-up date</th>
                            <th scope="col">pick-up time</th>
                            <th scope="col">Return date</th>
                            <th scope="col">Return time</th>

                        </thead>

                        <tr>

                        </tr>

                    </table>

                </form>




            </div>
        </div></div>


    <div class="container  ">


        <div class="row shadow-lg p-3 m-5 bg-body-secondary rounded">

            <div id="Profile">



                <form class="row g-3  mb-5 pb-5">
                    <h1 class="text-center text-primary" style="font-family: cursive;">My Details</h1>

                    <div class="col-md-6">
                        <label for="inputUserId" class="form-label">User Id</label>
                        <input type="text" class="form-control" id="inputUserId">
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-6">
                        <label for="CN" class="form-label">Contact Number</label>
                        <input type="number" class="form-control" id="CN">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="NN" class="form-label">Nic Number</label>
                        <input type="text" class="form-control" id="NN">
                    </div>

                    <div class="col-md-6">
                        <label for="formFile" class="form-label">Upload Nic Photo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="col-md-6">
                        <label for="DLI" class="form-label">Driving Licence Id</label>
                        <input type="text" class="form-control" id="DLI">
                    </div>
                    <div class="col-md-6">
                        <label for="formFile1" class="form-label">Driving Licence Photo</label>
                        <input class="form-control" type="file" id="formFile1">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 p-2 mt-2">Change details</button>
                    </div>
                </form>




            </div>
        </div></div>

</section>

                        <input type="text" class="form-control" id="CRN">
                    </div>
                    <div class="col-md-3 ms-5 mb-5">
                        <br><br>
                        <a href="../pages/CarForm.html">Show Cars</a>

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 p-2 mt-2">Rent a details</button>
                    </div>
                </form>




            </div>
        </div></div>


</section>
