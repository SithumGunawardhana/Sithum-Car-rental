<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="device=width-device, initial-scale=1.0" >
    <title>Register Form</title>
  <link rel="icon" href="../assests/img/carProfile.png">
  <link rel="stylesheet" href="../assests/css/bootstrap.css">


</head>
<body class="" >



<div class="container  ">


    <div class="row shadow-lg p-3 m-5 bg-body-secondary rounded">

<div id="content" class="">
    <div><a href="../index.html"><button class="p-2 ms-5 mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-house-check-fill bg-white" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
        <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.707l.547.547 1.17-1.951a.5.5 0 1 1 .858.514Z"/>
    </svg></button></a></div>
    <div class="text-dark"><h1 class="text-center text-primary " style="font-family: cursive;">Registration Form</h1></div>

    <form class="row g-3  mb-5 pb-5">

        <div class="col-md-6">
            <label for="inputUserId" class="form-label">User Id</label>
            <input type="text" class="form-control" id="inputUserId">
        </div>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-6">
            <label for="CN" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="CN">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="NN" class="form-label">Nic Number</label>
            <input type="text" class="form-control" id="NN">
        </div>

        <div class="col-md-6">
            <label for="formFile" class="form-label">Upload Nic Photo</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="col-md-6">
            <label for="DLI" class="form-label">Driving Licence Id</label>
            <input type="text" class="form-control" id="DLI">
        </div>
        <div class="col-md-6">
            <label for="formFile1" class="form-label">Driving Licence Photo</label>
            <input class="form-control" type="file" id="formFile1">
        </div>
        <div class="col-md-4">
            <label for="UN" class="form-label">User Name</label>
            <input type="text" class="form-control" id="UN">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <label for="CMP" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="CMP">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 p-2 mt-2">Sign in</button>
        </div>
    </form>




</div>
    </div></div>

<script src="../assests/js/bootstrap.js"></script>
</body>
</html>
